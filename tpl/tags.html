<!DOCTYPE html>
<html lang="{{tpl:BlogLanguage}}">
<head>
  <meta charset="UTF-8">
  <meta name="ROBOTS" content="{{tpl:BlogMetaRobots robots="NOINDEX"}}">

  <title>{{tpl:lang Tags}} - {{tpl:BlogName encode_html="1"}}</title>
  <meta name="copyright" content="{{tpl:BlogCopyrightNotice encode_html="1"}}">
  <meta name="author" content="{{tpl:BlogEditor encode_html="1"}}">
  <meta name="date" scheme="ISO8601" content="{{tpl:BlogUpdateDate iso8601="1"}}">

  <link rel="contents" href="{{tpl:BlogArchiveURL}}" title="{{tpl:lang Archives}}">

  <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="{{tpl:BlogFeedURL type="rss2"}}">
  <link rel="alternate" type="application/atom+xml" title="Atom 1.0" href="{{tpl:BlogFeedURL type="atom"}}">
  <link rel="meta" type="application/xbel+xml" title="Blogroll" href="{{tpl:BlogrollXbelLink}}">

  {{tpl:include src="_head.html"}}
</head>

<body class="dc-tags">
<div id="page">
{{tpl:include src="_top.html"}}

<div id="wrapper">

<div id="main">
  <div id="content">

  <div id="content-img">
  </div>

  <div id="content-text">
  <div id="content-info">
    <h2>{{tpl:lang Tags}}</h2>
  </div>

  <div class="content-inner">
  <ul class="tags">
    <tpl:Tags type="tag">
      <li><a href="{{tpl:TagURL}}" class="tag{{tpl:TagRoundPercent}}">{{tpl:TagID}}</a></li>
    </tpl:Tags>
    </ul>
  </div>

  </div>
  </div>
</div> <!-- End #main -->

<div id="sidebar">
  <div id="blognav">
    {{tpl:Widgets type="nav"}}
  </div> <!-- End #blognav -->

  <div id="blogextra">
    {{tpl:Widgets type="extra"}}
  </div> <!-- End #blogextra -->
</div>

</div> <!-- End #wrapper -->

{{tpl:include src="_footer.html"}}
</div> <!-- End #page -->
</body>
</html>
